<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      template="/WEB-INF/template/Layout.xhtml">
	
	
	
	<ui:define name="titulo">#{CCategoriaProcedimentoBean.editando ? "Edição de Obrigação" : "Novo Obrigação"}</ui:define>

	
	<ui:define name="conteudo">
		
		<f:metadata>
			<o:viewParam name="categoria" value="#{CCategoriaProcedimentoBean.chaveRegistroEdicao}" />
			<f:event listener="#{CCategoriaProcedimentoBean.inicializar}" type="preRenderView" />
		</f:metadata>
	
		<h:form>
			<h1 class="ac-titulo-pagina">#{CCategoriaProcedimentoBean.editando ? "Edição de Categoria de Procedimentos" : "Nova Categoria de Procedimento"}</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup >
					<p:button value="Nova Categoria" outcome="/categoriasprocedimentos/CategoriaProcedimentos" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:commandButton value="Salvar" action="#{CCategoriaProcedimentoBean.salvar}" upadate="@form" />
					<p:separator />
					<p:button value="Pesquisar" outcome="/categoriasprocedimentos/PesquisaCategoriaProcedimentos"/>
				</p:toolbarGroup>
				
			</p:toolbar>
			
			<div class="ui-fluid">
			
				<p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder">
				
					<p:panel>
						<p:outputLabel value="Nome Categoria" for="nomeCategoria" />
						<p:inputText id="nomeCategoria" value="#{CCategoriaProcedimentoBean.categoriaProcedimento.nome}" />
					</p:panel>

				</p:panelGrid>
		
			</div>
						
		</h:form>
	</ui:define>
	
</ui:composition>
