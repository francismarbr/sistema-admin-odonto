<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, inicial-scale=1" />
        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<f:metadata>
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>
		
		<div id="login-dialog" class="grid-login">
			<div class="ui-fluid">
				<div style="text-align:center;"> 
					<h:graphicImage library="images" name="logo-admin-odonto.png" />
					<h2 >Bem-Vindo(a)</h2>
					<h3 >Acesse o Admin Odonto</h3>
				</div>
			
				<h:form id="frm" prependId="false">
					
					<p:messages id="messages" autoUpdate="true" closable="true" />
					
					<p:panelGrid columns="1" layout="grid" >
						
						<p:inputText size="30" id="username" value="#{loginBean.loginUsuario}" placeholder="Login" />
						
						<p:password size ="30" id="password" placeholder="Senha" />
												
						<h:panelGroup />
						<p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false" />
						
					</p:panelGrid>
					
				</h:form>
				<br />
				<div>
					<a href="https://adminodonto.com/gestao-odontologica">Criar uma conta</a>
					<h:link style="float:right;" outcome="/recuperar-senha.xhtml">Esqueci minha senha</h:link>
				</div>
				
				
			</div>
		</div>
	</h:body>
</html>
