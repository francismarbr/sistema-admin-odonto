<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      template="/WEB-INF/template/Layout.xhtml">
      
      <ui:define name="titulo">#{CFormaPagamentoBean.editando ? 'Edição Forma de Pagamento' : 'Nova Forma de Pagamento'}</ui:define>
      
      <ui:define name="conteudo">
      
      	<f:metadata>
			<o:viewParam name="formaPagamento" value="#{CFormaPagamentoBean.chaveRegistroEdicao}" />
		</f:metadata>
      
      	<h:form id="frm">
      	
      		<h1 class="ac-titulo-pagina">#{CFormaPagamentoBean.editando ? 'Edição Forma de Pagamento' : 'Nova Forma de Pagamento'}</h1>
      	
      		<p:messages autoUpdate="true" closable="true" />
      		
      		<p:toolbar>
      			<p:toolbarGroup>
      				<p:button value="Novo" outcome="/formapagamento/CadastroFormaPagamento" />
      			</p:toolbarGroup>
      			
      			<p:toolbarGroup align="right">
      				<p:commandButton value="Salvar" id="botaoSalvar" action="#{CFormaPagamentoBean.salvar}" update="@form" />
      				<p:separator />
      				<p:button value="Pesquisar" outcome="/formapagamento/PesquisaFormaPagamento" />
      			</p:toolbarGroup>
      		</p:toolbar>
      		
      		<div class="ui-fluid">
	      			
   				<p:panelGrid columns="4" layout="grid"
   						styleClass="panelgrid-noborder">
   					<p:panel rendered="#{CFormaPagamentoBean.editando}">
   						<p:outputLabel value="Código" for ="id" rendered="#{CFormaPagamentoBean.editando}" />
   						<p:inputText id="id" size="20" value="#{CFormaPagamentoBean.formaPagamento.chaveRegistro}" readonly="true" rendered="#{CFormaPagamentoBean.editando}"/>
   					</p:panel>
   					
   					<p:panel>
   						<p:outputLabel value="Nome" for ="nome"/>
						<p:inputText id="nome" size="50" maxlength="80" value="#{CFormaPagamentoBean.formaPagamento.nome}" />
   					</p:panel>
 				
   				</p:panelGrid>
	      		
      		</div>
      		
      	</h:form>
      </ui:define>
      
</ui:composition>
