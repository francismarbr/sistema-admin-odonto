<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      template="/WEB-INF/template/Layout.xhtml">
      
      <ui:define name="titulo">#{CPermissaoBean.editando ? 'Edição Permissão' : 'Nova Permissão'}</ui:define>
      
      <ui:define name="conteudo">
      
      	<f:metadata>
			<o:viewParam name="permissao" value="#{CPermissaoBean.permissao}" converter="permissaoConverter" />
		</f:metadata>
      
      	<h:form id="frm">
      	
      		<h1 class="ac-titulo-pagina">#{CPermissaoBean.editando ? 'Edição Permissão' : 'Novo Permissão'}</h1>
      	
      		<p:messages autoUpdate="true" closable="true" />
      		
      		<p:toolbar>
      			<p:toolbarGroup>
      				<p:button value="Novo" outcome="/perfilacesso/CadastroPermissao" />
      			</p:toolbarGroup>
      			
      			<p:toolbarGroup align="right">
      				<p:commandButton rendered="#{seguranca.liberarMenuEmpresaPlanoMaster}" value="Salvar" id="botaoSalvar" action="#{CPermissaoBean.salvar}" update="@form" />
      				<p:separator />
      				<p:button value="Pesquisar" outcome="/perfilacesso/PesquisaPermissao" />
      			</p:toolbarGroup>
      		</p:toolbar>
      		
      		<div class="ui-fluid">
	      			
   				<p:panelGrid columns="4" layout="grid"
   						styleClass="panelgrid-noborder">
   					<p:panel rendered="#{CPermissaoBean.editando}">
   						<p:outputLabel value="Código" for ="id" rendered="#{CPermissaoBean.editando}" />
   						<p:inputText id="id" size="20" value="#{CPermissaoBean.permissao.id}" readonly="true" rendered="#{CPermissaoBean.editando}"/>
   					</p:panel>
   					
   					<p:panel>
   						<p:outputLabel value="Nome" for ="nome"/>
						<p:inputText id="nome" size="50" maxlength="80" value="#{CPermissaoBean.permissao.nome}" />
   					</p:panel>
   					
   					<p:panel>
   						<p:outputLabel value="Descrição" for ="descricao"/>
						<p:inputText id="descricao" size="50" maxlength="80" value="#{CPermissaoBean.permissao.descricao}" />
   					</p:panel>
   					
   					<p:panel>
   						<p:outputLabel value="Plano Inicial? " for="inicial"/>
   						<p:selectBooleanButton id="inicial" value="#{CPermissaoBean.permissao.planoInicial}" onLabel="Sim" 
   							offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />	
   					</p:panel>
   					
   					<p:panel>
   						<p:outputLabel value="Plano Mega? " for="mega"/>
   						<p:selectBooleanButton id="mega" value="#{CPermissaoBean.permissao.planoMega}" onLabel="Sim" 
   							offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />	
   					</p:panel>
   					
   					<p:panel>
   						<p:outputLabel value="Plano Completo? " for="completo"/>
   						<p:selectBooleanButton id="completo" value="#{CPermissaoBean.permissao.planoCompleto}" onLabel="Sim" 
   							offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />	
   					</p:panel>
 				
   				</p:panelGrid>
	      		
      		</div>
      		
      	</h:form>
      </ui:define>
      
</ui:composition>
