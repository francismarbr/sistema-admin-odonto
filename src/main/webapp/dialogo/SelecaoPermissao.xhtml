<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
     <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pesquisar Permissões</title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputStylesheet library="css" name="custom.css" />
		<h:outputStylesheet library="css" name="layout.css" />
		
	</h:head>

	<h:body> 

      	<h:form >
      		      		
      		<div class="ui-fluid">
	      			
   				<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder">
   					<p:inputText id="nome" size="60" value="#{CSelecaoPermissaoBean.nome}" placeholder="Permissão"/>
   					<p:commandButton value="Pesquisar"  action="#{CSelecaoPermissaoBean.pesquisar}" update="@form" style="width:95px;" />
   				</p:panelGrid>
	      		
      		</div>
      		
      		<p:dataTable id="permissoesTable" value="#{CSelecaoPermissaoBean.permissoesFiltradas}" var="permissao"
	    		style="margin: 20px" emptyMessage="Nenhuma permissao encontrada." rows="4"
	    		paginator="true" reflow="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		
	    		<p:column headerText="Descrição" >
	    			<h:outputText value="#{permissao.descricao}" />
	    		</p:column>
	    		<p:column headerText="Nome da Variável" priority="6">
	    			<h:outputText value="#{permissao.nome}" />
	    		</p:column>

	    		<p:column headerText="Ação" width="50" styleClass="centralizado">
	    			<p:commandButton icon="ui-icon-check" title="Selecionar" process="@this"
	    				action="#{CSelecaoPermissaoBean.selecionar(permissao)}"/> 
	    		</p:column>

	    	</p:dataTable>
      		 
      	</h:form>

</h:body>
</html>
