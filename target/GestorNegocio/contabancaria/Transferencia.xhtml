<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      template="/WEB-INF/template/Layout.xhtml">
      
     
      <ui:define name="conteudo">
      
      	<f:metadata>
			<f:event listener="#{CTransferenciaBean.inicializar}" type="preRenderView" />
		</f:metadata>
      
      	<h:form id="frm">
      	
      		<h1 class="ac-titulo-pagina">Nova Transferência</h1>
      	
      		<p:messages autoUpdate="true" closable="true" />
      		
      		<p:toolbar>
      			<p:toolbarGroup>
      				<p:button value="Nova Transferência" outcome="/contabancaria/Transferencia" />
      			</p:toolbarGroup>
      			
      			<p:toolbarGroup align="right">
      				<p:commandButton value="Transferir" id="botaoSalvar" action="#{CTransferenciaBean.salvar}" update="@form" />
      				<p:button value="Pesquisar" outcome="/contabancaria/PesquisarTransferencia" />
      			</p:toolbarGroup>
      		</p:toolbar>
      		
      		<div class="ui-fluid">
	      			
   				<p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder">
   					
   					<p:panel>
						<p:outputLabel value="(Origem) Transferir de:" for="contaOrigem" />
						<p:selectOneMenu id="contaOrigem" value="#{CTransferenciaBean.transferencia.contaOrigem}" required="true" 
							requiredMessage="Selecione a conta de origem" converter="contaBancariaConverter">
							<f:selectItem itemLabel="Selecione"/>
							<f:selectItems value="#{CTransferenciaBean.listaContaBancaria}" var="contaOrigem" 
								itemValue="#{contaOrigem}" itemLabel="#{contaOrigem.banco.nome} - #{contaOrigem.agencia}/#{contaOrigem.conta}" />
						</p:selectOneMenu>
					</p:panel>
					
					<p:panel>
						<p:outputLabel value="(Destino) Transferir para:" for="contaOrigem" />
						<p:selectOneMenu id="contaDestino" value="#{CTransferenciaBean.transferencia.contaDestino}"
							required="true" requiredMessage="Selecione a conta de destino" converter="contaBancariaConverter">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{CTransferenciaBean.listaContaBancaria}" var="contaDestino" 
								itemValue="#{contaDestino}" itemLabel="#{contaDestino.banco.nome} - #{contaDestino.agencia}/#{contaDestino.conta}" />
						</p:selectOneMenu>
					</p:panel>
					
				
					<p:panel>
						<h:outputLabel value = "Histórico" for="historico"/>
						<p:inputText id="historico" value="#{CTransferenciaBean.transferencia.historico}" />
					</p:panel>
					
					<p:panel>
						<h:outputLabel value="Valor" for="valor"/>
						<p:inputText id="valor" value="#{CTransferenciaBean.transferencia.valor}" >
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</p:inputText>
					</p:panel>
   				 					
   				
   				</p:panelGrid>
	      		
      		</div>
      		
      	</h:form>
      </ui:define>
      
</ui:composition>
